<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<title>SCORE</title>
</head>
<body>   
<form>
    <br/>
	<center>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h2>Click below to see your score</h2>
        <br/>
        <button type="button" class="btn btn-primary"onclick="score()">Score</button>
        <button type="button" class="btn btn-primary"onclick="back()">Back</button>
        <button type="button" class="btn btn-primary"onclick="report()">Report</button>
        <br/><br/>
        <label for="score" id="scoreStatus"></label>
        <br/><br/>
        <label for="comments" id="comment"></label>
    </center>
</form>
<script>
    function score()
    {
        event.preventDefault();
        let score=localStorage.getItem("mark");
        document.getElementById("scoreStatus").innerHTML=score.fontsize(7);
        let commentMap = new Map([[0 , "Concentrate More"], [1 ,"Work Hard"] ,[2,"Keep Trying"], [3 ,"Keep Trying"], [4 ,"Good"], [5 ,"Excellent" ]]);
        if(score==5)
        {
            document.getElementById("comment").innerHTML=commentMap.get(5);
        }
        else if(score==4)
        {
            document.getElementById("comment").innerHTML=commentMap.get(4);
        }
        else if(score==3)
        {
            document.getElementById("comment").innerHTML=commentMap.get(3);
        }
        else if(score==2)
        {
            document.getElementById("comment").innerHTML=commentMap.get(2);
        }
        else if(score==1)
        {
            document.getElementById("comment").innerHTML=commentMap.get(1);
        }
        else if(score==0)
        {
            document.getElementById("comment").innerHTML=commentMap.get(0);
        }

    }
    function back()
    {
        event.preventDefault();
        window.location.href="ListOfSubjects.html";
    }
    function report()
    {
        event.preventDefault();
        let subject=localStorage.getItem("subject");
        if(subject=="Java")
        {
            window.location.href="JavaReport.html";
        }
        else if(subject=="HTML")
        {
            window.location.href="HTMLReport.html";
        }
        else if(subject=="Java Script")
        {
            window.location.href="JavascriptReport.html";
        }
    }
</script>
</body>
</html>
