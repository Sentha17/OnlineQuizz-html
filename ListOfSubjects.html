<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<title>SUBJECTS</title>
</head>
<body>
<form action onsubmit="subjectSelect()">
	<br/>
	<center>
    <br/><br/><br/>
    <h1> <center> Subjects </h1>
    <br/>
    <select name="subjectType" id="subject" required>
        <option>--Select Subjects--</option>
        <option value="Java"> JAVA </option>
        <option value="HTML"> HTML </option>
        <option value="Java Script"> Java Script </option>
    </select>
    <br/><br/>
    <button type="submit" class="btn btn-primary" >Submit</button>
    <button type="Reset"class="btn btn-primary">Reset</button>
    <br><br>
    <label for="subjectSelection" style="color:red;" id="subjectSelection"></label>
    </center>
</form>
<script>
    function subjectSelect()
    {
        event.preventDefault();
        let subject=document.querySelector("#subject").value;
        localStorage.setItem("subject",subject);
        if(subject=="Java")
        {
            window.location.href="JavaExam.html";
        }
        else if(subject=="HTML")
        {
            window.location.href="HTMLExam.html";
        }
        else if(subject=="Java Script")
        {
            window.location.href="JavaScriptExam.html";
        }
        else
        {
            document.getElementById("subjectSelection").innerHTML="----Please select the Subject----";
        }

    }
</script>
</body>
</html>
